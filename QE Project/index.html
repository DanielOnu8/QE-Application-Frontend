<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QE Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <h1>QE Workshop Calculator</h1>
        <input type="number" placeholder="Number 1" id="num1" class="numbersp">
        <br>
        <br>
        <input type="number" placeholder="Number 2" id="num2" class="numbersp">
        <br>
        <br>
        <button id="add">Add</button>
        <button id="sub">Subtract</button>
        <button id="mul">Multiply</button>
        <button id="div">Divide</button>
        <br>
        <br>
        <button id="calc">Calculate</button>
        <br>
        <br>
        <input type="number" readonly id=" result" placeholder="Answer Displayed Here">
        
    </div>
    <script src="./index.js"></script> 
</body>
</html>
